<form [formGroup]="filmListe" (ngSubmit)="onSubmit()" #myForm="ngForm">
<div class= "title" formGroupName="title">
<label>
  Identifiant:
  <input name="identifiant"   formControlName="identifiant">
</label>
<label>
  Titre:
  <input name="titre"  formControlName ="titre">
</label>
<div *ngIf="submitted && filmListe.controls['title'].errors?.isRequired">
    <span >{{filmListe.controls['title'].errors.isRequired.expected}}</span>
  </div>
</div> 


 
<label for="type">Choose a type:</label>

<select formControlName="type">
   
    <option *ngFor="let item of typeList" [ngValue]="item">{{item}}</option>
</select>

<label>
  Release Date:
  <input name="date" formControlName="releaseDate" type="date">
</label>
<div *ngIf="submitted && filmListe.controls.releaseDate.errors">
  <span *ngIf="filmListe.controls.releaseDate.errors.min">{{filmListe.controls.releaseDate.errors.min.expected}}</span>
</div>

<label for="fiche">Choose description type:</label>

<select formControlName="fiche">
   
    <option *ngFor="let item of descList" [ngValue]="item">{{item}}</option>
</select>


<button type="submit">Submit</button>
</form>
